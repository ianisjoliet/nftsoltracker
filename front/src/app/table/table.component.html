<div class="container">
  <div style="margin-top: 10px">
    <p>Collections informations :</p>

    <button mat-raised-button (click)="openDialog()" color="primary">Add Collection</button>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Collection </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <ng-container matColumnDef="floorLimit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor limit </th>
          <td mat-cell *matCellDef="let row"> {{row.floorLimit}} </td>
        </ng-container>

        <ng-container matColumnDef="fees">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fees </th>
          <td mat-cell *matCellDef="let row"> {{row.fees}} </td>
        </ng-container>

        <ng-container matColumnDef="currentFloor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Floor </th>
          <td mat-cell *matCellDef="let row"> {{row.currentFloor}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editCollection(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDeleteDialog(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
